<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner Professional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center min-h-screen" style="background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('/bg.png'); background-size: cover; background-position: center;">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2 text-white">QR Code Scanner</h1>
            <p class="text-white">Pindai QR code menggunakan kamera atau unggah file gambar</p>
        </div>

        <!-- Main Content -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Tab Navigation -->
            <div class="flex border-b border-gray-200">
                <button id="cameraTab" class="flex-1 px-4 py-3 text-sm font-medium text-blue-600 bg-white border-b-2 border-blue-600" onclick="switchTab('camera')">
                    <i class="fas fa-camera mr-2"></i>Kamera
                </button>
                <button id="uploadTab" class="flex-1 px-4 py-3 text-sm font-medium text-gray-500 hover:text-gray-700" onclick="switchTab('upload')">
                    <i class="fas fa-upload mr-2"></i>Unggah File
                </button>
            </div>

            <!-- Camera Scanner -->
            <div id="cameraSection" class="p-6">
                <div id="reader" class="w-full rounded-lg overflow-hidden"></div>
                <div class="mt-4 text-center text-sm text-gray-500">
                    Posisikan QR code di dalam area pemindaian
                </div>
            </div>

            <!-- File Upload -->
            <div id="uploadSection" class="p-6 hidden">
                <div class="w-full flex flex-col items-center">
                    <label class="w-full flex flex-col items-center px-4 py-6 bg-gray-50 text-gray-500 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer hover:bg-gray-100">
                        <i class="fas fa-cloud-upload-alt text-4xl mb-3"></i>
                        <span class="text-sm">Klik untuk unggah atau tarik file ke sini</span>
                        <input type="file" class="hidden" accept="image/*" id="qrInput" onchange="handleFileSelect(event)"/>
                    </label>
                </div>
            </div>

            <!-- Confirmation Modal -->
            <div id="confirmationModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                    <h3 class="text-lg font-semibold mb-4">QR Code Terdeteksi</h3>
                    <p class="text-gray-600 mb-2">URL yang terdeteksi:</p>
                    <div class="bg-gray-50 p-3 rounded mb-4 break-all">
                        <span id="detectedUrl" class="text-sm"></span>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button onclick="closeModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                            Tutup
                        </button>
                        <button onclick="openDetectedUrl()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            Buka Link
                        </button>
                    </div>
                </div>
            </div>

            <!-- Status Messages -->
            <div id="status" class="hidden px-6 py-4 border-t border-gray-200">
                <div class="flex items-center">
                    <div id="statusIcon" class="mr-3"></div>
                    <div id="statusMessage" class="text-sm"></div>
                </div>
            </div>
        </div>

        <!-- Recent Scans -->
        <div class="mt-8 bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Riwayat Pemindaian</h2>
            <div id="scanHistory" class="space-y-2">
                <!-- History items will be added here -->
            </div>
        </div>
    </div>

    <script>
        let html5QrcodeScanner;
        let currentTab = 'camera';
        let lastDetectedUrl = '';

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('cameraSection').classList.toggle('hidden', tab !== 'camera');
            document.getElementById('uploadSection').classList.toggle('hidden', tab !== 'upload');
            
            document.getElementById('cameraTab').classList.toggle('text-blue-600', tab === 'camera');
            document.getElementById('cameraTab').classList.toggle('border-b-2', tab === 'camera');
            document.getElementById('cameraTab').classList.toggle('border-blue-600', tab === 'camera');
            document.getElementById('cameraTab').classList.toggle('text-gray-500', tab !== 'camera');
            
            document.getElementById('uploadTab').classList.toggle('text-blue-600', tab === 'upload');
            document.getElementById('uploadTab').classList.toggle('border-b-2', tab === 'upload');
            document.getElementById('uploadTab').classList.toggle('border-blue-600', tab === 'upload');
            document.getElementById('uploadTab').classList.toggle('text-gray-500', tab !== 'upload');

            if (tab === 'camera' && !html5QrcodeScanner) {
                initializeScanner();
            }
        }

        function initializeScanner() {
            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader",
                { 
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0,
                    showTorchButtonIfSupported: true,
                }
            );
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }

        function showConfirmationModal(url) {
            lastDetectedUrl = url;
            document.getElementById('detectedUrl').textContent = url;
            document.getElementById('confirmationModal').classList.remove('hidden');
            // Pause scanning while modal is open
            if (html5QrcodeScanner) {
                html5QrcodeScanner.pause();
            }
        }

        function closeModal() {
            document.getElementById('confirmationModal').classList.add('hidden');
            // Resume scanning after modal is closed
            if (html5QrcodeScanner) {
                html5QrcodeScanner.resume();
            }
        }

        function openDetectedUrl() {
            if (lastDetectedUrl) {
                window.open(lastDetectedUrl, '_blank');
                closeModal();
            }
        }

        function onScanSuccess(decodedText) {
            showStatus('success', 'QR Code berhasil dipindai!');
            addToHistory(decodedText);
            showConfirmationModal(decodedText);
        }

        function onScanFailure(error) {
            console.warn(`Kode QR tidak terdeteksi | error: ${error}`);
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            showStatus('info', 'Memproses gambar...');

            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.scanFile(file, true)
                .then(decodedText => {
                    showStatus('success', 'QR Code berhasil dipindai!');
                    addToHistory(decodedText);
                    showConfirmationModal(decodedText);
                })
                .catch(err => {
                    showStatus('error', 'Tidak dapat membaca QR Code dari gambar ini');
                });
        }

        function showStatus(type, message) {
            const status = document.getElementById('status');
            const statusIcon = document.getElementById('statusIcon');
            const statusMessage = document.getElementById('statusMessage');

            status.classList.remove('hidden');
            statusMessage.textContent = message;

            switch(type) {
                case 'success':
                    statusIcon.innerHTML = '<i class="fas fa-check-circle text-green-500"></i>';
                    break;
                case 'error':
                    statusIcon.innerHTML = '<i class="fas fa-exclamation-circle text-red-500"></i>';
                    break;
                case 'info':
                    statusIcon.innerHTML = '<i class="fas fa-info-circle text-blue-500"></i>';
                    break;
            }
        }

        function addToHistory(url) {
            const history = document.getElementById('scanHistory');
            const item = document.createElement('div');
            item.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg';
            item.innerHTML = `
                <span class="text-sm text-gray-600 truncate flex-1">${url}</span>
                <button onclick="window.open('${url}', '_blank')" class="ml-2 text-blue-500 hover:text-blue-700">
                    <i class="fas fa-external-link-alt"></i>
                </button>
            `;
            history.insertBefore(item, history.firstChild);
        }

        // Initialize camera scanner on page load
        window.onload = () => {
            initializeScanner();
        };
    </script>
</body>
</html>
