<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Kredensial</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen">
    <!-- [Previous HTML remains the same until script tag] -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8">
            <div class="flex justify-center">

            </div>
            <div class="mb-6">
                <label class="block text-center text-black text-2xl font-bold mb-2" for="verifyPin">
                    Masukkan PIN 
                </label>
                <input
                    type="password"
                    id="verifyPin"
                    inputmode="numeric"
                    pattern="\d*"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Masukkan PIN"
                />
            </div>

            <button
                id="verifyBtn"
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-xl transition duration-300 transform hover:scale-105"
            >
                Verifikasi
            </button>

             <!-- Loading Indicator -->
             <div id="verifyLoadingIndicator" class="hidden mb-4 mt-5">
                <div class="flex items-center justify-center space-x-2">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                    <span class="text-blue-500 font-medium">Verification.......</span>
                </div>
            </div>
            <div id="credentialResult" class="hidden mt-6">
                <h3 class="font-bold text-white mb-3">Kredensial Akun Anda :</h3>
                    <div class="animate-fade-in">
                        <p id="credentialText" class="prose text-gray-600 break-words bg-white p-2 rounded-lg shadow-inner"></p>
                    </div>
            </div>
        </div>
    </div>
    <!-- alert -->
     <!-- Modal Alert -->
<div id="alertModal" class="fixed top-5 right-5 z-50 hidden">
    <div class="bg-white border-l-4 border-red-500 p-4 rounded-lg shadow-lg flex items-start">
        <div class="flex-1">
            <p id="alertMessage" class="text-gray-800"></p>
        </div>
        <button id="closeAlert" class="ml-4 text-red-600 hover:text-red-800 font-bold">âœ•</button>
 <script defer src="/service/verif.js"></script>
</body>
</html>
